<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>

    <div id="edit">
        <form action="" id="form">
            <select name="brand" id="brand">
                <option value="/">Select Brand</option>
                <option class="option" value="bmw'>BMW</option>
                <!-- <option class="option" value="tata">tata</option> -->
                <option class="option" value="mahindra">Mahindra</option>
            </select>
            <input id="submit" type="submit" value="Updated" />
    </div>
    </form>
</body>

</html>
<script>
    let id = localStorage.getItem("id")
    document.querySelector("#form").addEventListener("submit", myFunction);
    function myFunction() {
        event.preventDefault();
        var jobObj = {

            profession: document.querySelector("#brand").value,

        };
        fetch(`https://masai-apicars.herokuapp.com/cars/${id}`, {
            method: "PATCH",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(jobObj)
        })
            .then((res) => res.json())
            .then((res) => {
                console.log(res)
                alert("successfully Updated")
                window.location.href = "cars.html"
            })
            .catch((err) => { });

    }

</script>
