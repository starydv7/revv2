    <style>

            width: 50%;

    <form action="" id="form">
        <h2>Cars Application Details</h2>
        <br>
        <br>

            <option class="option" value="tata">Tata</option>

        <br>

        <br>

</html>
<script>
    document.querySelector("#form").addEventListener("submit", myFunction);
      document.querySelector("#submit").addEventListener("click", enterotp)

        event.preventDefault();
        var jobObj = {
            kilo: document.querySelector("#kms").value,
            type: document.querySelector("#type").value,
            brand: document.querySelector("#brand").value,
            year: document.querySelector("#year").value,
            description: document.querySelector("#desc").value,
            price: document.querySelector("#price").value,
             

        };
        fetch("https://masai-apicars.herokuapp.com/cars", {

                "Content-Type": "application/json"
            },
            body: JSON.stringify(jobObj)
        })
            .then((res) => res.json())
