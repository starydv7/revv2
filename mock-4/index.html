<script>
let name=localStorage.getItem("name")
let token=localStorage.getItem("token")

     let login_api_link=`https://masai-api-mocker.herokuapp.com/user/${name}`
        fetch(login_api_link, {
      method: "GET",
      headers: {
        "Authorization": `Bearer ${token}`
      }
    //   body: JSON.stringify(login_data)
    })
      .then((res) => res.json())
      .then((res) => {
       console.log(res)
       getdata(res)
 })
      .catch((err) => {});
       
    
    function getdata(data){
let main=document.createElement("div")
let name=document.createElement("h2")
name.innerText= "Name :" + data.name;
let email=document.createElement("h2")
email.innerText= " Email :"+data.email;
// let password=document.createElement("h2")
// password.innerText="Password :" +data.password;
let mobile=document.createElement("h2")
mobile.innerText="Mobile :"+ data.mobile;
let description=document.createElement("h2")
description.innerText="Description : "+data.description;

main.append(name,email,mobile,description)
document.getElementById("container2").append(main)
    }
</script>
